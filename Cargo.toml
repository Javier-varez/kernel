[package]
name = "kernel"
version = "0.2.6"
edition = "2018"
license = "Apache-2.0"
authors = ["Daniel P. Teberian"]
repository = "https://github.com/LibertyOS-Development/kernel"

[dependencies]
bootloader = "0.9.8"
#goodnight = "0.1.2" Needs alloc.
volatile = "0.2.6"
#volmem = "0.1.1" Needs some work.
x86_64 = "0.14.2"
#x64 WIP
spin = "0.5.2"
#Recreate this:
uart_16550 = "0.2.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]


[package.metadata.bootimage]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04"]
test-success-exit-code = 33
